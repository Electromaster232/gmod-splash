<html>
<head>
    <style>
        .container{
            position:relative;
            width:100%;
            height:100%;
            border-radius:5px;
            border:1px solid red;
            overflow:hidden;
        }
    </style>
</head>
<body>
<div id="imgGallary" class="container">
	<img src="screenshots/hl2_2018-01-15_20-15-56.jpg" height="1080" width="1920"/></img>
	<img src="screenshots/2018-01-15_20-21-00.png" height="1080" width="1920"/></img>
    <img src="screenshots/3.png" height="1080" width="1920"/></img>
</div>
<script>
(function(){
        var imgLen = document.getElementById('imgGallary');
        var images = imgLen.getElementsByTagName('img');
        var counter = 1;

        if(counter <= images.length){
            setInterval(function(){
                images[0].src = images[counter].src;
                console.log(images[counter].src);
                counter++;

                if(counter === images.length){
                    counter = 1;
                }
            },4000);
        }
})();
</script>
</body>
</html>
